{% extends "layout.html" %}
{% block head %}
<style>
.glassy-bg {
  background-color: rgba(33, 37, 41, 0.6);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}
</style>
{% endblock %}
{% block title %}
Tweet
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="p-4 rounded-4 shadow-lg glassy-bg text-light">
    <h1 class="fw-bold">{{ tweet.title }}</h1>
    <h5 class="mb-3 text-warning">by {{ tweet.user.username }}</h5>

    {% if tweet.photo %}
      <img src="{{ tweet.photo.url }}" class="img-fluid rounded mb-4 w-50 d-block mx-auto" alt="Tweet image">
    {% endif %}

    <p class="fs-5">{{ tweet.text }}</p>
  </div>
</div>


{% endblock %}
