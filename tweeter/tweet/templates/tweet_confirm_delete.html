{% extends "layout.html" %}

{% block title %}
new page
{% endblock %}

{% block content %}
<h1>Do you want to delete this tweet</h1>
<div class="card" style="width: 18rem;">
  <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    {% comment %} <h5 class="card-title">Card title</h5> {% endcomment %}
    <p class="card-text">{{tweet.text}}</p>
  </div>
</div>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes</button>
    <a class= "btn btn-success" href="{%url 'tweet_list'%}">No</a>
</form>
{% endblock %}
