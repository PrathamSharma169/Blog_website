{% extends "layout.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="glass-card p-4 p-md-5 text-center">
        <i class="fas fa-exclamation-triangle display-1 text-warning mb-4"></i>
        <h2 class="fw-bold mb-4">Confirm Deletion</h2>
        <p class="text-secondary mb-5">Are you sure you want to permanently delete this tweet?</p>
        
        <div class="glass-card mb-5 overflow-hidden">
          <img src="{{ tweet.photo.url }}" class="img-fluid" alt="Tweet image">
          <div class="p-3">
            <h5 class="fw-bold">{{ tweet.title }}</h5>
            <p class="text-secondary">{{ tweet.text|truncatechars:100 }}</p>
          </div>
        </div>
        
        <form method="post" class="d-flex justify-content-center gap-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger px-4 py-2">
            <i class="fas fa-trash me-2"></i>Delete
          </button>
          <a href="{% url 'tweet_list' %}" class="btn btn-outline-custom px-4 py-2">
            <i class="fas fa-times me-2"></i>Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
